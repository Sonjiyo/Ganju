<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header('어드민 페이지')"></div>
    <link rel="stylesheet" href="/css/admin/restaurantList.css" type="text/css">
    <script src="/js/admin/restaurantList.js" defer type="text/javascript"></script>
</head>
<body>
    <div class="innerBox">
        <header>
            <div></div>
            <p>어드민 페이지</p>
            <div>
                <a href="/manager/logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </header>
        <div class="container">
            <div class="tab-btn">
                <div onclick="location.href='/admin/restaurantList'" class="on">식당 관리</div>
                <div onclick="location.href='/admin/reportList'">신고 내역</div>
            </div>
            <ul class="resturant-list" th:each="manager : ${list}">
                <li>
                    <div class="title">
                        <div class="title-left">
                            <div class="logo"><img th:src="${manager.restaurant.logo}" src="https://ganju-test.s3.ap-northeast-2.amazonaws.com/images/noImage.png" alt="restaurant img"></div>
                            <div class="resturant-name">
                                <p class="name" th:text="${manager.restaurant.name}">더조은 식당</p>
                                <p class="login-id" th:text="${manager.username}">thejoeun</p>
                            </div>
                        </div>
                        <div class="title-right">
                            <div class="badge waiting" th:if="${manager.restaurant.recognize eq 0}">대기중</div>
                            <div class="badge success" th:if="${manager.restaurant.recognize eq 1}">승인완료</div>
                            <div class="badge refuse" th:if="${manager.restaurant.recognize eq -1}">거절됨</div>
                            <button><i class="fas fa-chevron-down"></i></button>
                        </div>
                    </div>
                    <table class="content">
                        <tr>
                            <td>아이디</td>
                            <td th:text="${manager.loginId}">thejoeun</td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="password" th:value="${manager.password}" class="password" readonly>
                                <span><i class="far fa-eye-slash passwordEye"></i></span></td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td th:text="${manager.email}">thejoeun@korea.co.kr</td>
                        </tr>
                        <tr>
                            <td>전화번호</td>
                            <td th:text="${manager.phone}">010-1234-1234</td>
                        </tr>
                        <tr>
                            <td>가게번호</td>
                            <td th:text="${manager.restaurant.phone}">02-1234-1234</td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td th:text="${manager.restaurant.address}">서울시 용산구 어쩌구 저쩌구 엄청나게 긴 주소 쓰기 연습 어쩌구 저쩌구 </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="flex">
                                    <a href="" th:if="${manager.restaurant.recognize ne 1}">승인하기</a>
                                    <a href="" class="refuse" th:if="${manager.restaurant.recognize eq 0}">거절하기</a>
                                    <a href="" class="refuse" th:if="${manager.restaurant.recognize ne 0}">탈퇴하기</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
