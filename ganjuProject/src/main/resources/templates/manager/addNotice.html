<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header('공지사항 추가')"></div>
    <link rel="stylesheet" href="/css/manager/common.css">
    <link rel="stylesheet" href="/css/manager/addNotice.css">
    <script defer src="/js/manager/addNotice.js"></script>
    <title>Title</title>
</head>
<body>
<div class="innerBox">
    <header>
        <div>
            <a href="/"><i class="fas fa-home"></i></a>
        </div>
        <p>공지사항 추가</p>
        <div></div>
    </header>
    <div class="container">
        <div class="notice-day">
            <div class="notice-menu">
                <p>날짜</p>
                <div class="line">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="notice-title">
            <div class="notice-menu">
                <p>제목</p>
                <textarea name="title" id="title" class="notice-name"></textarea>
            </div>
        </div>
        <div class="notice-contents">
            <div class="notice-menu">
                <p>내용</p>
                <textarea name="contents" id="contents" class="notice-contents"></textarea>
            </div>
            <button id="addNoticeButton" class="button add">등록하기</button>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer(myPage)"></footer>
</div>
</body>
</html>
