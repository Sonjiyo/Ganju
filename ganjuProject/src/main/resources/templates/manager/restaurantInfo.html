<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header('식당 정보')"></div>
    <link rel="stylesheet" href="/css/manager/common.css">
    <link rel="stylesheet" href="/css/manager/restaurantInfo.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" type="text/javascript"></script>
    <script src="/js/manager/addressCheck.js" defer type="text/javascript"></script>
    <script src="/js/manager/restaurantInfo.js" defer type="text/javascript"></script>
</head>
<body>
<div class="innerBox">
    <header>
        <div>
            <a href="/"><i class="fas fa-home"></i></a>
        </div>
        <p>식당 정보</p>
        <div></div>
    </header>
    <div class="container">
        <form action="/restaurant/update" method="post" encType="multipart/form-data">
            <div class="res-logo">
                <p>로고 등록<span class="shift8">*</span></p>
                <label for="logo" class="logo-img">
                    <img th:src="${restaurant.logo}" alt="logo-img" id="logoImg">
                </label>
                <input type="file" name="logo" id="logo" onchange="readURL(this)">
            </div>
            <div class="res-name">
                <label for="name">식당 이름<span class="shift8">*</span></label>
                <input type="text" name="name" id="name" class="line" th:value="${restaurant.name}">
            </div>
            <div class="res-tel">
                <label for="phone">전화번호<span class="shift8">*</span></label>
                <input type="text" name="phone" id="phone" class="line" th:value="${restaurant.phone}">
            </div>
            <div class="res-address">
                <label for="addressFirst">식당 주소<span class="shift8">*</span>
                    <input type="button" value="주소 찾기" id="find" onclick="getAddress()">
                </label>
                <input type="text" name="addressFirst" id="addressFirst" class="mb" readonly th:value="${mainAddress}">
                <input type="text" name="addressElse" id="addressElse" class="mb" placeholder="상세 주소 입력" th:value="${subAddress}">
            </div>
            <input type="button" class="button button-edit" value="수정하기" onclick="restaurantInfo(form)">
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer(myPage)"></footer>
</div>
</body>

</html>
