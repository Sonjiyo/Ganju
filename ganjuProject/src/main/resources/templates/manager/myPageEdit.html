<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header('마이페이지 수정')"></div>
    <link rel="stylesheet" href="/css/manager/myPage.css">
    <script defer src="/js/manager/myPageEdit.js"></script>
    <title>Document</title>
</head>
<body>
<div class="innerBox">
    <header>
        <div>
            <a href="/"><i class="fas fa-home"></i></a>
        </div>
        <p>마이페이지 수정</p>
        <div></div>
    </header>
    <div class="container" th:each="users:${user}">
        <div class="icon">
            <img th:src="${user.restaurant.logo}" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="logo-image">
        </div>
        <div class="line">
            <span th:text="${user.restaurant.name}">더조은 식당</span>
        </div>
        <div class="id">
            <p>아이디</p>
            <div class="id_line">
                <p th:text="${user.loginId}"></p>
            </div>
        </div>
        <div class="etc">
            <p>이메일</p>
            <div class="id_line">
                <p th:text="${user.email}"></p>
            </div>
        </div>
        <div class="etc">
            <p>핸드폰 번호</p>
            <input type="text" name="phone" id="phone" placeholder="휴대전화 번호를 입력하세요" th:value="${user.phone}"/>
        </div>
        <div class="etc">
            <p>비밀 번호</p>
            <input type="password" name="password" id="password" placeholder="비밀 번호를 입력하세요"/>
        </div>
        <div class="button">
            <input class="button buttons" value="수정 완료" onclick="myPageUpdate()"/>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer(myPage)"></footer>
</div>
</body>

</html>
