<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/manager/common.css">
    <link rel="stylesheet" href="/css/manager/myPage.css">
    <script defer src="/js/manager/myPageEdit.js"></script>
    <script defer src="/js/fragments/footer.js"></script>
    <title>Document</title>
</head>
<body>
<div class="innerBox">
    <header>
        <div>
            <a href=""><i class="fas fa-home"></i></a>
        </div>
        <p>마이 페이지</p>
        <div>
            <a href="#"></a>
        </div>
    </header>
    <div class="container" th:each="users:${user}">
        <div class="icon">
            <img src="/images/sample.png" alt="식당 이미지" class="img">
        </div>
        <div class="line">
            <span th:text="${user.restaurant.name}">더조은 식당</span>
        </div>
        <div class="id">
            <p>아이디</p>
            <div class="id_line">
                <p th:text="${user.loginId}"></p>
            </div>
        </div>
        <div class="etc">
            <p>이메일</p>
            <div class="etc_line">
                <p th:text="${user.email}"></p>
            </div>
        </div>
        <div class="etc">
            <p>핸드폰 번호</p>
            <input type="text" name="phone" id="phone" placeholder="휴대전화 번호를 입력하세요"/>
        </div>
        <div class="etc">
            <p>비밀 번호</p>
            <input type="text" name="password" id="password" placeholder="비밀 번호를 입력하세요"/>
        </div>
        <div class="button">
            <input class="button buttons" value="수정 완료" onclick="myPageUpdate()"/>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer(myPage)"></footer>
</div>
</body>

</html>
