<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header('문의하기')"></div>
    <link rel="stylesheet" href="/css/manager/ask.css">
    <script src="/js/manager/addAsk.js" defer type="text/javascript"></script>
</head>
<body>
<div class="innerBox">
    <header>
        <div>
            <a href="/board/askList"><i class="fas fa-arrow-left"></i></a>
        </div>
        <p>문의하기</p>
        <div></div>
    </header>
    <div class="container">
        <p class="warning-msg">문의하신 내용은 최대 24시간 내에 확인됩니다</p>
        <form action="/board/ask" method="post">
            <div class="date">
                <label for="regdate">날짜</label>
                <input type="text" id="regdate" th:value="${#temporals.format(date, 'YYYY-MM-dd')}" readonly>
            </div>
            <div class="title">
                <label for="title">제목</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="content">
                <label for="content">내용</label>
                <textarea name="content" id="content"></textarea>
            </div>
            <input type="button" value="등록하기" class="button" onclick="askCheck(form)">
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer(myPage)"></footer>
</div>
</body>
</html>
