spring:
  profiles:
    active: local
    group:
      local: common, secret
---

spring:
  output:
    ansi:
      enabled: always
  config:
    activate:
      on-profile: common

  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true

    defer-datasource-initialization: true
server:
  port: 8081
